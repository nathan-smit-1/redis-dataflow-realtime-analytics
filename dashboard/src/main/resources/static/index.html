<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Realtime Dashboard</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="metrics_ui.js" defer></script>
</head>
<body>
<h1>Shiny Realtime dashboard</h1>

<button onclick="toggleAutoUpdate()" id="btn_auto_update">Auto Update</button>
<table>
  <tr>
    <td>
      <h3>Unique Users Overlap in variants</h3>
      <div id="variant-overlap" style="width: 300px; height: 200px"></div>
    </td>
  </tr>
  <tr>
    <td>
      <div id="visits" style="width: 900px; height: 500px"></div>
    </td>
    <td>
      <div id="users" style="width: 900px; height: 500px"></div>
    </td>
  </tr>
  <tr>
    <td>
      <div id="experiments" style="width: 900px; height: 500px"></div>
    </td>
  </tr>
</table>

</body>

</html>
